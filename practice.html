<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Greeting & Multiplication App</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
        text-align: center;
        color: #333;
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .container {
        background: #fff;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      input {
        padding: 10px;
        width: 80%;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        margin: 5px;
        transition: all 0.3s;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #output {
        margin-top: 20px;
        text-align: left;
      }

      .table {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .table p {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <h1>ðŸŽ“ Student Greeting & Multiplication App</h1>

    <div class="container">
      <h2>ðŸ‘‹ Greet Your Students</h2>
      <input type="text" id="studentInput" placeholder="Enter student names separated by commas" />
      <button id="greetBtn">Greet Students</button>

      <h2>âœ– Multiplication Table</h2>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button id="multiplyBtn">Show Table</button>

      <div id="output"></div>
    </div>

    <script src="practice.js"></script>
  </body>
</html>
